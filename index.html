<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lando Norris â€” Hero Reveal Effect</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #f5f3ef;
            --bg-light: #faf9f7;
            --text-dark: #1a1a1a;
            --text-light: #666;
            --accent: #c8ff00;
            --accent-dark: #a8d900;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text-dark);
        }

        /* ========================================
           NAVIGATION
        ======================================== */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .nav-logo-first {
            font-size: 1.4rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .nav-logo-last {
            font-size: 1.4rem;
            font-weight: 900;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .nav-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-center svg {
            width: 32px;
            height: 32px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-store {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 24px;
            background: var(--accent);
            color: var(--text-dark);
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-store:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }

        .btn-store svg {
            width: 18px;
            height: 18px;
        }

        .btn-menu {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-menu:hover {
            background: #fff;
        }

        .btn-menu span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--text-dark);
            position: relative;
        }

        .btn-menu span::before,
        .btn-menu span::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            left: 0;
        }

        .btn-menu span::before { top: -6px; }
        .btn-menu span::after { top: 6px; }

        /* ========================================
           HERO SECTION
        ======================================== */
        .hero {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        .hero-canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .hero-canvas canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ========================================
           SIDEBAR LEFT
        ======================================== */
        .sidebar-left {
            position: fixed;
            left: 40px;
            bottom: 40px;
            z-index: 100;
            width: 120px;
        }

        .next-race {
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px;
        }

        .next-race-label {
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-light);
            margin-bottom: 12px;
        }

        .next-race-track {
            width: 60px;
            height: 40px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .next-race-name {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eee;
        }

        .team-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .team-badge svg {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
            opacity: 0.6;
        }

        .team-badge-text {
            font-size: 0.6rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-light);
            line-height: 1.4;
        }

        /* ========================================
           TOPOGRAPHIC LINES
        ======================================== */
        .topo-lines {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 5;
            opacity: 0.12;
        }

        .topo-lines svg {
            width: 100%;
            height: 100%;
        }

        .topo {
            fill: none;
            stroke: #999;
            stroke-width: 1;
        }

        /* ========================================
           LOADING STATE
        ======================================== */
        .loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-light);
        }

        /* ========================================
           RESPONSIVE
        ======================================== */
        @media (max-width: 768px) {
            nav {
                padding: 16px 20px;
            }

            .nav-logo-first,
            .nav-logo-last {
                font-size: 1rem;
            }

            .sidebar-left {
                left: 20px;
                bottom: 20px;
                width: 100px;
            }

            .btn-store span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <span class="loading-text">Loading...</span>
    </div>

    <!-- Topographic background lines -->
    <div class="topo-lines">
        <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
            <!-- Flowing organic lines -->
            <path class="topo" d="M-100,180 Q400,130 600,230 T1000,180 T1400,260 T2000,160" />
            <path class="topo" d="M-100,320 Q300,270 500,350 T900,290 T1300,370 T1700,310 T2100,350" />
            <path class="topo" d="M-100,480 Q200,430 450,500 T800,460 T1150,530 T1500,470 T1850,520 T2100,480" />
            <path class="topo" d="M-100,620 Q250,570 500,640 T850,590 T1200,670 T1550,610 T1900,650" />
            <path class="topo" d="M-100,780 Q350,730 600,800 T950,750 T1300,830 T1650,770 T2000,810" />
            <path class="topo" d="M-100,920 Q300,870 550,940 T900,890 T1250,970 T1600,910 T1950,950" />
            
            <!-- Circular/elliptical elements (like contour lines) -->
            <ellipse class="topo" cx="150" cy="280" rx="120" ry="80" />
            <ellipse class="topo" cx="180" cy="280" rx="180" ry="120" />
            <ellipse class="topo" cx="220" cy="280" rx="250" ry="160" />
            
            <ellipse class="topo" cx="1750" cy="380" rx="140" ry="100" />
            <ellipse class="topo" cx="1720" cy="380" rx="220" ry="150" />
            
            <ellipse class="topo" cx="1600" cy="800" rx="100" ry="70" />
            <ellipse class="topo" cx="1580" cy="800" rx="160" ry="110" />
        </svg>
    </div>

    <!-- Navigation -->
    <nav>
        <div class="nav-logo">
            <span class="nav-logo-first">Lando</span>
            <span class="nav-logo-last">Norris</span>
        </div>

        <div class="nav-center">
            <!-- LN Logo -->
            <svg viewBox="0 0 40 40" fill="none">
                <path d="M8 8 L8 32 L16 32 L16 16 L24 32 L32 32 L32 8 L24 8 L24 24 L16 8 Z" fill="currentColor"/>
            </svg>
        </div>

        <div class="nav-right">
            <a href="#" class="btn-store">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <path d="M16 10a4 4 0 01-8 0"/>
                </svg>
                <span>Store</span>
            </a>
            <button class="btn-menu" aria-label="Menu">
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Left Sidebar -->
    <div class="sidebar-left">
        <div class="next-race">
            <div class="next-race-label">Next Race</div>
            
            <!-- Melbourne track outline -->
            <svg class="next-race-track" viewBox="0 0 100 60" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20,50 L20,20 Q20,10 30,10 L70,10 Q85,10 85,25 L85,35 Q85,50 70,50 L40,50 Q30,50 30,40 L30,30"/>
            </svg>

            <div class="next-race-name">Melbourne GP</div>

            <div class="team-badge">
                <!-- Laurel wreath badge -->
                <svg viewBox="0 0 60 60" fill="currentColor">
                    <circle cx="30" cy="30" r="12" fill="none" stroke="currentColor" stroke-width="2"/>
                    <path d="M10,50 Q15,35 20,45 Q12,40 10,50" />
                    <path d="M15,45 Q20,30 25,42 Q17,37 15,45" />
                    <path d="M20,40 Q25,28 28,38 Q22,34 20,40" />
                    <path d="M50,50 Q45,35 40,45 Q48,40 50,50" />
                    <path d="M45,45 Q40,30 35,42 Q43,37 45,45" />
                    <path d="M40,40 Q35,28 32,38 Q38,34 40,40" />
                </svg>
                <span class="team-badge-text">McLaren F1<br/>Since 2019</span>
            </div>
        </div>
    </div>

    <!-- Hero Canvas -->
    <div class="hero">
        <div class="hero-canvas" id="hero-canvas">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        // ===========================================
        // CONFIGURATION
        // ===========================================
        // Replace these with your actual image paths
        const BASE_IMAGE = 'base.png';      // Plain version
        const REVEAL_IMAGE = 'reveal.png';  // Helmet version
        
        const BRUSH_SIZE = 100;  // Size of reveal brush
        const BRUSH_SOFTNESS = 0.6; // 0 = hard edge, 1 = very soft
        
        // ===========================================
        // CANVAS SETUP
        // ===========================================
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('hero-canvas');
        const loading = document.getElementById('loading');
        
        // Mask canvas for accumulating brush strokes
        const maskCanvas = document.createElement('canvas');
        const maskCtx = maskCanvas.getContext('2d');
        
        let baseImage = null;
        let revealImage = null;
        let isLoaded = false;
        let animationFrame = null;
        
        // Image draw parameters (for cover fit)
        let drawParams = { x: 0, y: 0, width: 0, height: 0 };
        
        // ===========================================
        // RESIZE HANDLING
        // ===========================================
        function resize() {
            const dpr = window.devicePixelRatio || 1;
            const rect = container.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            maskCanvas.width = rect.width;
            maskCanvas.height = rect.height;
            
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            
            if (isLoaded) {
                calculateDrawParams();
                draw();
            }
        }
        
        // Calculate how to draw images to cover container
        function calculateDrawParams() {
            const rect = container.getBoundingClientRect();
            const imgAspect = baseImage.width / baseImage.height;
            const containerAspect = rect.width / rect.height;
            
            if (containerAspect > imgAspect) {
                // Container is wider - fit to width
                drawParams.width = rect.width;
                drawParams.height = rect.width / imgAspect;
                drawParams.x = 0;
                drawParams.y = (rect.height - drawParams.height) / 2;
            } else {
                // Container is taller - fit to height
                drawParams.height = rect.height;
                drawParams.width = rect.height * imgAspect;
                drawParams.x = (rect.width - drawParams.width) / 2;
                drawParams.y = 0;
            }
        }
        
        // ===========================================
        // DRAWING
        // ===========================================
        function draw() {
            if (!isLoaded) return;
            
            const rect = container.getBoundingClientRect();
            const { x, y, width, height } = drawParams;
            
            // Clear canvas
            ctx.clearRect(0, 0, rect.width, rect.height);
            
            // Draw base image (covers entire canvas)
            ctx.drawImage(baseImage, x, y, width, height);
            
            // Create temp canvas for masked reveal
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = rect.width;
            tempCanvas.height = rect.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Draw mask to temp
            tempCtx.drawImage(maskCanvas, 0, 0);
            
            // Use source-in to keep only parts of reveal where mask is white
            tempCtx.globalCompositeOperation = 'source-in';
            tempCtx.drawImage(revealImage, x, y, width, height);
            
            // Draw the masked reveal on top of base
            ctx.drawImage(tempCanvas, 0, 0);
        }
        
        // Paint brush stroke on mask
        function paint(mouseX, mouseY) {
            if (!isLoaded) return;
            
            // Create soft radial gradient brush
            const gradient = maskCtx.createRadialGradient(
                mouseX, mouseY, 0,
                mouseX, mouseY, BRUSH_SIZE
            );
            
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(1 - BRUSH_SOFTNESS, 'rgba(255,255,255,0.5)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');
            
            maskCtx.fillStyle = gradient;
            maskCtx.beginPath();
            maskCtx.arc(mouseX, mouseY, BRUSH_SIZE, 0, Math.PI * 2);
            maskCtx.fill();
            
            draw();
        }
        
        // ===========================================
        // EVENT HANDLERS
        // ===========================================
        let lastX = 0, lastY = 0;
        
        function handlePointerMove(e) {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Interpolate between last position and current for smooth lines
            const dx = x - lastX;
            const dy = y - lastY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist > 5) {
                const steps = Math.ceil(dist / 10);
                for (let i = 0; i <= steps; i++) {
                    const t = i / steps;
                    const interpX = lastX + dx * t;
                    const interpY = lastY + dy * t;
                    paint(interpX, interpY);
                }
            } else {
                paint(x, y);
            }
            
            lastX = x;
            lastY = y;
        }
        
        container.addEventListener('mousemove', handlePointerMove);
        
        container.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = container.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            paint(x, y);
            lastX = x;
            lastY = y;
        }, { passive: false });
        
        container.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            const rect = container.getBoundingClientRect();
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
        });
        
        // ===========================================
        // IMAGE LOADING
        // ===========================================
        function loadImages() {
            baseImage = new Image();
            revealImage = new Image();
            
            let loadCount = 0;
            
            const onLoad = () => {
                loadCount++;
                if (loadCount === 2) {
                    isLoaded = true;
                    loading.classList.add('hidden');
                    calculateDrawParams();
                    draw();
                }
            };
            
            const onError = () => {
                console.error('Failed to load images. Make sure base.png and reveal.png are in the same folder.');
                loading.innerHTML = '<span class="loading-text">Failed to load images</span>';
            };
            
            baseImage.onload = onLoad;
            revealImage.onload = onLoad;
            baseImage.onerror = onError;
            revealImage.onerror = onError;
            
            baseImage.src = BASE_IMAGE;
            revealImage.src = REVEAL_IMAGE;
        }
        
        // ===========================================
        // INITIALIZE
        // ===========================================
        window.addEventListener('resize', resize);
        resize();
        loadImages();
    </script>
</body>
</html>
